  - sudo apt-add-repository -y ppa:beineri/opt-qt-5.14.1-xenial
  - travis_wait 30
  - sudo apt-get -qq update
  - sudo apt-get -qq install qt514tools qt514base
  - source /opt/qt514/bin/qt514-env.sh
